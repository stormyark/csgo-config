//-------------- 1. Steam launch options

//Preset: -novid -tickrate 128 +cl_forcepreload 1 -nojoy -language english -processheap -forcenovsync -fullscreen -w 1280 -h 960

//-------------- 2. Video

mat_monitorgamma "1.6" 									//1.6=brightest 2.6=darkest
mat_monitorgamma_tv_enabled "0" 						//Gamma settings
mat_queue_mode "2"										//Multi-Core rendering
fps_max 300												//Limit fps

//-------------- 3. Audio

volume 0.3												//Overall volume - min=0 max=1
voice_scale 0.5 										//Voice volume - min=0 max=1
snd_deathcamera_volume "0.0"							//Deathcam volume
//snd_mapobjective_volume "0.3"							//Bombplant notification volume
snd_menumusic_volume "0.0"								//Menu volume
snd_mvp_volume "0.0"									//MVP volume
snd_roundend_volume "0.0"								//End of round volume
snd_roundstart_volume "0.0"								//Start of round volume
snd_tensecondwarning_volume "0.1"						//Round ends in ten seconds warning								
 
//-------------- 4. Hud

//0 = default, 1 = white, 2 = light blue, 3 = dark blue, 4 = purple, 5 = red, 6 = orange, 7 = yellow, 8 = light green, 9 = turquois, 10 = pink

cl_hud_color "3"   										//HUD color(0-10)
hud_scaling "0.8"										//HUD scale
cl_hud_background_alpha "0.8" 							//Transparency min=0 max=1
cl_hud_bomb_under_radar "1"  							//Bombsymbol under radar
cl_hud_healthammo_style "1"  							//Simple hudstyle
cl_hud_playercount_pos "1"   							//show position of players
cl_hud_playercount_showcount "1"  						//Show only playercount
cl_showloadout "1" 										//Show inventory permanently
 
//-------------- 5. Radar

cl_radar_icon_scale_min "0.6"							//Player icon scale (0.4 - 1.25 Rec: 0.6)
cl_radar_always_centered 0								//Radar always centered
cl_radar_scale 0.4										//Radar scale
cl_radar_icon_scale_min 0.5								//Radar Icon scale
cl_hud_radar_scale 1.3		

//-------------- 6. Viewmodel (Forced + Personal preference)

viewmodel_presetpos "0"									//Force custom viewmodel
viewmodel_offset_x "3"								//Changes viewmodel view in X scale (-2 to 3)
viewmodel_offset_y "3"								//Changes viewmodel view in Y scale (-2 to 2)
viewmodel_offset_z "-3"								//Changes viewmodel view in Z scale (-2 to 2)
viewmodel_fov "68"										//Highest viewmodel FOV (54 to 68)

//viewmodel_presetpos "0"									//Force custom viewmodel
//viewmodel_offset_x "2.5"								//Changes viewmodel view in X scale (-2 to 3)
//viewmodel_offset_y "1.5"								//Changes viewmodel view in Y scale (-2 to 2)
//viewmodel_offset_z "-1.5"								//Changes viewmodel view in Z scale (-2 to 2)
//viewmodel_fov "65"										//Highest viewmodel FOV (54 to 68)
//viewmodel_recoil "0"									//Amount of weapon recoil/aimpunch to display on viewmodel (Default: 1)

//-------------- 6.1. Bob (Viewmodel movement)

cl_bobcycle "0.98"
cl_bob_lower_amt "0"									//Viewmodel lowers when running (5 - 30 Default: 21)
cl_bobamt_lat "0"										//Viewmodel moves side to side when running (0.1 - 2 Default: 0.4)
cl_bobamt_vert "0"										//Viewmodel moves up and down when running, set to lowest for less distraction
cl_viewmodel_shift_left_amt "0"							//Crouching animation moving left (0.5 - 2 Default: 1.5)
cl_viewmodel_shift_right_amt "0"						//Crouching animation moving right (0.25 - 2 Default: 0.75)

//-------------- 7. Network (settings are optimized for fastest connection)

rate "786432"											//Your download rate to the server (Max rate: 786432 Default: 196608)
cl_cmdrate "128"										//Number of command packets sent to server per second (Max: 128 Default: 64)
cl_updaterate "128"										//Number of packets per second you are requesting from the server (Max: 128 Default: 64)
cl_interp_ratio "2"										//Sets the interpolation amount (Default: 2)

//-------------- 8. Netgraph

net_graph "1"											//Netgraph (Default: 0)
net_graphheight "32"									//Height of netgraph (Default: 64)
net_graphpos "2"										//Positioning of netgraph (Default: 1)
net_graphproportionalfont "0"							//Proportionate font size for netgraph (Default: 0)
 
//-------------- 9. Other

r_drawtracers_firstperson "1"							//Hide first person tracers, does not hide other players tracers (Default: 1)
cl_parachute_autodeploy "1"								//Automatically deploy parachute in Danger Zone (Default: 1)
demo_index "1"											//Demo watching index (Rec: 1 Default: 0)
cl_join_advertise "2"									//Allow friends to join your community servers via friends list (Rec: 2 Default: 0)
cl_disablehtmlmotd "1" 									//Disables annoying ads when connecting to a server
cl_disablefreezecam "1"									//Disables the annoying camera freeze on death
spec_replay_autostart "0"								//Disable auto kill cam
gameinstructor_enable "0"								//Disable game instructor
r_dynamic "0"											//fps boost

//-------------- 10. Mouse

bind "MOUSE1" "+attack"									//Fire
bind "MOUSE2" "+attack2"								//Secondary fire
//bind "MOUSE3" ""										//
bind "MOUSE4" "player_ping"								//Playerping
bind "MOUSE5" "+voicerecord"							//Use mic
bind "MWHEELUP" ""										//	
bind "MWHEELDOWN" ""									//
zoom_sensitivity_ratio_mouse "0.818933027098955175"		//Adjusts your zoom sensitivity to act as your true sensitivity (Default: 1)
sensitivity "1.35"										//Mouse sensitivity		
//DPI = 800												//Mouse dpi

